oc:
  assembly_info: Son espacis d’amassada entre Administracion e ciutadania entà amiar a tèrme debats freqüents sus politiques sectoriaus.
  assembly_info_2: Podetz conéisher toti es conselhs de participacion dera Generalitat, es sues foncions e qui n’ei part. Tanben podetz consultar era activitat e es deliberacions d’aguesti organs.
  process_info: Son debats estructuradi sus politiques publiques entà incorporar es votzes dera ciutadania enes decisions deth Govèrn. Eth Govèrn aquerís eth compromís d’escotar-les, incorporar-les quan sigue procedent e explicar entara ciutadania es decisions prenudes, enriquides damb aguesta participacion.
  process_info_2: Podetz hèr es vòstes aportacions en linha, assistir a sessions presenciaus o consultar es aportacions d’auti participaires.