ca:
  assembly_info: Són espais de trobada entre Administració i ciutadania per a dur a terme debats regulars a l’entorn de polítiques sectorials.
  assembly_info_2: Pots conèixer tots els consells de participació de la Generalitat, les seves funcions i qui en forma part. També pots consultar l’activitat i les deliberacions d’aquests òrgans.
  process_info: Són debats estructurats al voltant de polítiques públiques per a incorporar les veus de la ciutadania en les decisions del Govern. El Govern adquireix el compromís d’escoltar-les, incorporar-les quan escaigui i explicar a la ciutadania les decisions preses, enriquides amb aquesta participació.
  process_info_2: Pots fer les teves aportacions en línia, assistir a sessions presencials o consultar les aportacions d’altres participants.